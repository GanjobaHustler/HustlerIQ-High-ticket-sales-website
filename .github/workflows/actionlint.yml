name: Action Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/**'

permissions:
  contents: read

jobs:
  actionlint:
    name: Action Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit
          allowed-endpoints: >
            github.com:443
            api.github.com:443

      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Install ActionLint
        run: |
          ACTIONLINT_VERSION=$(curl -s https://api.github.com/repos/rhymond/actionlint/releases/latest | grep -o '"tag_name": "[^"]*' | cut -d'"' -f4)
          curl -sSfL "https://github.com/rhymond/actionlint/releases/latest/download/actionlint_${ACTIONLINT_VERSION#v}_linux_amd64.tar.gz" | tar -xz
          chmod +x actionlint

      - name: Run ActionLint
        run: |
          ./actionlint -color -verbose .github/workflows/ > actionlint-report.txt || true

      - name: Create ActionLint Summary
        run: |
          echo "ActionLint validation completed at $(date)" >> actionlint-report.txt
          echo "Status: Analysis Complete" >> actionlint-report.txt

      - name: Upload ActionLint Report
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: actionlint-report
          path: actionlint-report.txt
        if: always()
